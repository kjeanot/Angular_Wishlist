<style>

</style>

<main class="main">
  <div class="content">

  <h1>{{title}}</h1>

  <label for="wish-input">
    <input
      type="text"
      name="wish-input"
      id="wish-input"
      class="form-control"
      [(ngModel)]="newWishText"

      >
      <input
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"
        >
  </label>

  <div *ngIf="items.length === 0; else showItems">
    <p>Pas d'item</p>
  </div>
    <ng-template #showItems>
      <ul *ngIf="items.length > 0" class="wish-list">
        <li *ngFor="let item of items; index as i">
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="checkbox"
                type="checkbox"
                [checked]="item.isComplete"
                [attr.data-index]="i"
                (click)="toggleItem(item)"
                >
                {{item.wishText}}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>

  </div>
</main>

<router-outlet />
